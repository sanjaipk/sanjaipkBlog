  <div class="row">
    <div class="col s9">
      <div class="row">
        <div class="col s12 m12">
          <div class="card">
            <div [ngSwitch]="selectedBlog.id">
                <app-blog01012018 *ngSwitchCase="01012018">...</app-blog01012018>
                <app-blog01022018 *ngSwitchCase="01022018">...</app-blog01022018>
                <app-blog01032018 *ngSwitchCase="01032018">...</app-blog01032018>
                <app-blog01042018 *ngSwitchCase="01042018">...</app-blog01042018>
                <app-blog01052018 *ngSwitchCase="01052018">...</app-blog01052018>
                <app-blog01062018 *ngSwitchCase="01062018">...</app-blog01062018>
                <app-blog01072018 *ngSwitchCase="01072018">...</app-blog01072018>

                <app-blog01082018 *ngSwitchCase="01082018">...</app-blog01082018>
                <app-blog01092018 *ngSwitchCase="01092018">...</app-blog01092018>
                <app-blog01102018 *ngSwitchCase="01102018">...</app-blog01102018>
                <app-blog01122018 *ngSwitchCase="01122018">...</app-blog01122018>
                <app-blog01132018 *ngSwitchCase="01132018">...</app-blog01132018>
                <app-blog01142018 *ngSwitchCase="01142018">...</app-blog01142018>

                <app-blog01152018 *ngSwitchCase="01152018">...</app-blog01152018>
                <app-blog01162018 *ngSwitchCase="01162018">...</app-blog01162018>
                <app-blog01172018 *ngSwitchCase="01172018">...</app-blog01172018>
              </div>
            </div>
          </div>
        </div>
      </div>  


<!--side bar -->
  <div class="col s3">
    <div class="collection">
      <div href="#" class="collection-item teal lighten-3  " style="padding: 5px 10px; text-align: right">
       Recent Posts 
      </div>
      <div *ngFor="let blog of pagedBlogList; let i = index" href="#" class="collection-item"  style="padding: 5px 20px;"
       [ngClass]="{'teal lighten-5':blog.id === selectedBlog.id}" >
        <div class="row" style="margin-bottom: 0px;">
         <div *ngIf="blog.id != '_nav'; then thenBlock else elseBlock"></div>
          <ng-template #thenBlock>
            <a href="#" class="row s12  indigo-text darken-4" 
            style="margin: 0px;"  (click)="onSelect(blog, '')">{{blog.title}}</a>
            <div class="row shortdate" style="margin:0px;text-align: right"><small>{{blog.date}}</small></div>
          </ng-template>
          <ng-template #elseBlock>
            <div class="row" style="margin:2px auto;">
               <a class="col s5 btn " style="margin-right:10px;" 
               href="#" *ngIf="pageIdx > 1" (click)="onNavSelect('-')">Latest</a> 
               <!--<span class=" black-text text-darken-2 "   *ngIf="(pageIdx > 1) && (pageIdx <= maxPageIdx)">|</span> -->
                <a class="col s5 btn cyan lighten-3 grey-text text-darken-2" style="margin-left:10px;" href="#" *ngIf="pageIdx <= maxPageIdx"  (click)="onNavSelect('+')"> Older</a>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
     <span class="text-grey lighten-2"><small>
      *All data and information provided on this site is for informational purposes only. 
    </small>
  </span>
  </div>
</div>
